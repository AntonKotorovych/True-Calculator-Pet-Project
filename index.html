<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>True Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">True Calculator</h1>
        <sup class="header__version">1.0</sup>
      </header>
      <section class="display-section">
        <div class="display">
          <span class="display__main">2000+23</span>
          <span class="display__secondary">2023</span>
        </div>
      </section>
      <section class="keyboard-section">
        <ul class="keyboard">
          <li class="digits erase">
            <button type="button" value="C">C</button>
          </li>
          <li class="digits erase">
            <button type="button" value="Backscape"><img src="./images/svg/backspace.svg" /></button>
          </li>
          <li class="digits">
            <button type="button" value="1">1</button>
          </li>
          <li class="digits">
            <button type="button" value="2">2</button>
          </li>
          <li class="digits">
            <button type="button" value="3">3</button>
          </li>
          <li class="operators">
            <button type="button" value="+">+</button>
          </li>
          <li class="digits">
            <button type="button" value="4">4</button>
          </li>
          <li class="digits">
            <button type="button" value="5">5</button>
          </li>
          <li class="digits">
            <button type="button" value="6">6</button>
          </li>
          <li class="operators">
            <button type="button" value="-">-</button>
          </li>
          <li class="digits">
            <button type="button" value="7">7</button>
          </li>
          <li class="digits">
            <button type="button" value="8">8</button>
          </li>
          <li class="digits">
            <button type="button" value="9">9</button>
          </li>
          <li class="operators">
            <button type="button" value="*">ร</button>
          </li>
          <li class="digits">
            <button type="button" value=".">.</button>
          </li>
          <li class="digits">
            <button type="button" value="0">0</button>
          </li>
          <li class="operators equal">
            <button type="button" value="=">=</button>
          </li>
          <li class="operators">
            <button type="button" value="/">รท</button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
