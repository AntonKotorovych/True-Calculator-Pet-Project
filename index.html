<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>True Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">True Calculator</h1>
        <sup class="header__version">1.0</sup>
      </header>
      <section class="display-section">
        <div class="display">
          <span class="display__main" id="displayMain"></span>
          <span class="display__secondary" id="displaySecondary"></span>
        </div>
      </section>
      <section class="keyboard-section">
        <ul class="keyboard">
          <li class="digits erase">
            <button type="button" value="c" data-deleting="c">C</button>
          </li>
          <li class="digits erase">
            <button type="button" value="Backspace" data-deleting="Backspace"><img src="./images/svg/backspace.svg" /></button>
          </li>
          <li class="digits">
            <button type="button" value="1" data-numbers="1">1</button>
          </li>
          <li class="digits">
            <button type="button" value="2" data-numbers="2">2</button>
          </li>
          <li class="digits">
            <button type="button" value="3" data-numbers="3">3</button>
          </li>
          <li class="operators">
            <button type="button" value="+" data-operators="+">+</button>
          </li>
          <li class="digits">
            <button type="button" value="4" data-numbers="4">4</button>
          </li>
          <li class="digits">
            <button type="button" value="5" data-numbers="5">5</button>
          </li>
          <li class="digits">
            <button type="button" value="6" data-numbers="6">6</button>
          </li>
          <li class="operators">
            <button type="button" value="-" data-operators="-">-</button>
          </li>
          <li class="digits">
            <button type="button" value="7" data-numbers="7">7</button>
          </li>
          <li class="digits">
            <button type="button" value="8" data-numbers="8">8</button>
          </li>
          <li class="digits">
            <button type="button" value="9" data-numbers="9">9</button>
          </li>
          <li class="operators">
            <button type="button" value="×" data-operators="*">×</button>
          </li>
          <li class="digits">
            <button type="button" value="." data-numbers=".">.</button>
          </li>
          <li class="digits">
            <button type="button" value="0" data-numbers="0">0</button>
          </li>
          <li class="operators equal">
            <button type="button" value="Enter" data-equal="Enter">=</button>
          </li>
          <li class="operators">
            <button type="button" value="÷" data-operators="/">÷</button>
          </li>
        </ul>
      </section>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
