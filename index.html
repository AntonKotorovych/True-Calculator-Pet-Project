<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>True Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">True Calculator</h1>
        <h2 class="header-version">1.0</h2>
      </header>
      <section class="display-section">
        <div class="display">
          <h1 class="display__main">2031</h1>
          <h2 class="display__secondary">2000+23</h2>
        </div>
      </section>
      <section class="keyboard-section">
        <ul class="keyboard">
          <li class="digit">
            <button>1</button>
          </li>
          <li class="digit">
            <button>2</button>
          </li>
          <li class="digit">
            <button>3</button>
          </li>
          <li class="digit">
            <button>4</button>
          </li>
          <li class="digit">
            <button>5</button>
          </li>
          <li class="digit">
            <button>6</button>
          </li>
          <li class="digit">
            <button>7</button>
          </li>
          <li class="digit">
            <button>8</button>
          </li>
          <li class="digit">
            <button>9</button>
          </li>
          <li class="digit">
            <button>0</button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
